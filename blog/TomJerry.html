
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Tom &amp; Jerry</title>
	</head>
	<body>
	<audio id="audiotag1" src="../audio/TJtoons2.mp3" preload="auto"></audio>
	<audio id="audiotag2" src="../audio/muchacha.mp3" preload="auto"></audio>
		<script>
//Big props to http://www.lostdecadegames.com/how-to-make-a-simple-html5-canvas-game/ for creating an awesome tutorial and helping with the main template for this idea.

var music = document.getElementById("audiotag1");
function playMusic() {
	music.play();
}
function loadMusic () {
	music.load();
}

function pauseMusic () {
	music.pause();
	// music.currentTime = 0.0;
	// music.src = "";
	// music = document.getElementById("audiotag2");

}
function playVictory() {
		document.getElementById('audiotag2').play();
	}
//canvas
var canvas = document.createElement("canvas");
var ctx = canvas.getContext("2d");
canvas.width = 900;
canvas.height = 700;
document.body.appendChild(canvas);

// Background images
var image1 = "../imgs/background1.png"; 
var image2 = "../imgs/background2.png"; 
var image3 = "../imgs/background3.png"; 
var image4 = "../imgs/background4.png"; 
var image5 = "../imgs/background5.png";
var image6 = "../imgs/fireworks2.png";

var bgReady = false;
var bgImage1 = new Image();
bgImage1.onload = function () {
	bgReady = true;
} 
bgImage1.src = image1;

var bgImage2 = new Image();
bgImage2.onload = function () {
	bgReady = true;
} 
bgImage2.src = image2;

var bgImage3 = new Image();
bgImage3.onload = function () {
	bgReady = true;
} 
bgImage3.src = image3;

var bgImage4 = new Image();
bgImage4.onload = function () {
	bgReady = true;
} 
bgImage4.src = image4;

var bgImage5 = new Image();
bgImage5.onload = function () {
	bgReady = true;
} 
bgImage5.src = image5;

var bgImage6 = new Image();
bgImage6.onload = function () {
	bgReady = true;
} 
bgImage6.src = image6;



// Jerry image
var jerryReady = false;
var jerryImage = new Image();
jerryImage.onload = function () {
	jerryReady = true;
}
jerryImage.src = "../imgs/jerry2.png";

// Tom image
var tomReady = false;
var tomImage1 = new Image();
var tomImage2 = new Image();
tomImage1.onload = function () {
	tomReady = true;
}
tomImage1.src = "../imgs/sleepingtom.png";
tomImage2.src = "../imgs/tj101.png";

// Cheese image
var cheeseReady = false;
var cheeseImage = new Image();
cheeseImage.onload = function () {
	cheeseReady = true;
}
cheeseImage.src = "../imgs/cheese1.png";

// Game objects
var jerry = {
	speed: 400, // movement in pixels per second
	x: 0,
	y: 0
};
var tom = {
	x: 0,
	y: 0
};
var cheese = {
	x: 0,
	y: 0
};
var ateCheese = 0;

// Keyboard controls
var keysDown = {};

addEventListener("keydown", function (e) {
	keysDown[e.keyCode] = true;
}, false);

addEventListener("keyup", function (e) {
	delete keysDown[e.keyCode];
}, false);

// Reset the game when the player catches the cheese
var reset = function () {
	jerry.x = 32 + (Math.random() * (canvas.width - 100));
	jerry.y = 32 + (Math.random() * (canvas.height - 100));

	tom.x = 32 + (Math.random() * (canvas.width - 250));
	tom.y = 32 + (Math.random() * (canvas.height - 200));

	cheese.x = 32 + (Math.random() * (canvas.width - 100));
	cheese.y = 32 + (Math.random() * (canvas.height - 100));

}

// Update game objects
var update = function (modifier) {
	if (38 in keysDown) { // Player holding up
		jerry.y -= jerry.speed * modifier;
		if (jerry.y < -50) {
    jerry.y = -50;
		}
	}
	if (40 in keysDown) { // Player holding down
		jerry.y += jerry.speed * modifier;
		if (jerry.y > 670) {
    jerry.y = 670;
		}
	}
	if (37 in keysDown) { // Player holding left
		jerry.x -= jerry.speed * modifier;
		if (jerry.x < -40) {
    jerry.x = -40;
		}
	}
	if (39 in keysDown) { // Player holding right
		jerry.x += jerry.speed * modifier;
		if (jerry.x > 870) {
    jerry.x = 870;
		}
	}

// Does Jerry eat the cheese?
	if (
		jerry.x <= (cheese.x + 32)
		&& cheese.x <= (jerry.x + 32)
		&& jerry.y <= (cheese.y + 32)
		&& cheese.y <= (jerry.y + 32)
		) {
		++ateCheese;
		reset();
		}

}
// When Tom wakes up and takes all Jerry's cheese
var noMoreCheese = function () {
	ateCheese = 0;
}
// Draw when Tom hasn't awoken
var render = function () {
	if (bgReady) {
		if (ateCheese < 3) 
			ctx.drawImage(bgImage1, 0, 0);
		else if (ateCheese < 6)
			ctx.drawImage(bgImage4, 0, 0);
		else if (ateCheese < 9)
			ctx.drawImage(bgImage2, 0, 0);
		else if (ateCheese < 12)
			ctx.drawImage(bgImage5, 0, 0);
		else if (ateCheese <15)
			ctx.drawImage(bgImage3, 0, 0);
		else
			ctx.drawImage(bgImage1, 0, 0);
	}

	if (jerryReady) {
		ctx.drawImage(jerryImage, jerry.x, jerry.y);
	}

	if (tomReady) {
		ctx.drawImage(tomImage1, tom.x, tom.y);
	}

	if (cheeseReady) {
		ctx.drawImage(cheeseImage, cheese.x, cheese.y);
	}

	// Score
	ctx.fillStyle = "rgb(250, 250, 250)";
	ctx.font = "24px Helvetica";
	ctx.textAlign = "left";
	ctx.textBaseline = "top";
	ctx.fillText("15 pieces of cheese to win...                                                               Cheese: " + ateCheese, 32, 32);
}

// Draw when Tom's awoken
var render2 = function () {
	
	if (bgReady) {
		ctx.drawImage(bgImage1, 0, 0);
	}

	if (jerryReady) {
		ctx.drawImage(jerryImage, jerry.x, jerry.y);
	}

	if (tomReady) {
		ctx.drawImage(tomImage2, tom.x, tom.y);
	}

	if (cheeseReady) {
		ctx.drawImage(cheeseImage, cheese.x, cheese.y);
	}

	// Score
	ctx.fillStyle = "rgb(250, 250, 250)";
	ctx.font = "24px Helvetica";
	ctx.textAlign = "left";
	ctx.textBaseline = "top";
	ctx.fillText("You woke up Tom! He ate your cheese!", 32, 32);
	noMoreCheese();

}

var render3 = function () {
	
	if (bgReady) {
		ctx.drawImage(bgImage6, 0, 0);
	}

	if (jerryReady) {
		ctx.drawImage(jerryImage, jerry.x, jerry.y);
	}

	playVictory();

	// if (cheeseReady) {
	// 	ctx.drawImage(cheeseImage, cheese.x, cheese.y);
	// }

	// Score
	ctx.fillStyle = "rgb(250, 250, 250)";
	ctx.font = "24px Helvetica";
	ctx.textAlign = "left";
	ctx.textBaseline = "top";
	ctx.fillText("YOU WIN!!", 32, 32);
	gameOver();
	
	

	}

var gameOver = function () {
	jerry.speed = 0;
}

// Main loop
var main = function () {
	if (ateCheese >= 15) {
		pauseMusic();

		playVictory();
	} else {
		playMusic();
	}
	var now = Date.now();
	var delta = now - then;

	update(delta / 1000);
	if (
		jerry.x <= (tom.x + 400)
		&& tom.x <= (jerry.x + 32)
		&& jerry.y <= (tom.y + 100)
		&& tom.y <= (jerry.y + 32)
	) {
		render2();
} else if (ateCheese < 15) {
			render();
	} else {
			render3();
	}
	

	then = now;

	// Request to do this again ASAP
	requestAnimationFrame(main);
}



// Cross-browser support for requestAnimationFrame
var w = window;
requestAnimationFrame = w.requestAnimationFrame || w.webkitRequestAnimationFrame || w.msRequestAnimationFrame || w.mozRequestAnimationFrame;

// Let's play this game!
var then = Date.now();
reset();
main();







		</script>
	</body>
</html>
