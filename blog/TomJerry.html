
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Tom &amp; Jerry</title>
	</head>
	<body>
	<audio id="audiotag1" src="../audio/TJtoons2.mp3" preload="auto"></audio>
		<script>
//Big props to http://www.lostdecadegames.com/how-to-make-a-simple-html5-canvas-game/ for creating an awesome tutorial and helping with the main template for this idea.

function playToons() {
		document.getElementById('audiotag1').play();
	}
//canvas
var canvas = document.createElement("canvas");
var ctx = canvas.getContext("2d");
canvas.width = 900;
canvas.height = 700;
document.body.appendChild(canvas);

// Background image
var bgReady = false;
var bgImage = new Image();
bgImage.onload = function () {
	bgReady = true;
}
bgImage.src = "../imgs/tjbigger.jpg"; 


// Jerry image
var jerryReady = false;
var jerryImage = new Image();
jerryImage.onload = function () {
	jerryReady = true;
}
jerryImage.src = "../imgs/jerry2.png";

// Tom image
var tomReady = false;
var tomImage = new Image();
tomImage.onload = function () {
	tomReady = true;
}
tomImage.src = "../imgs/sleepingtom.png";

// Cheese image
var cheeseReady = false;
var cheeseImage = new Image();
cheeseImage.onload = function () {
	cheeseReady = true;
}
cheeseImage.src = "../imgs/cheese1.png";

// Game objects
var jerry = {
	speed: 400, // movement in pixels per second
	x: 0,
	y: 0
};
var tom = {
	x: 0,
	y: 0
};
var cheese = {
	x: 0,
	y: 0
};
var ateCheese = 0;

// Keyboard controls
var keysDown = {};

addEventListener("keydown", function (e) {
	keysDown[e.keyCode] = true;
}, false);

addEventListener("keyup", function (e) {
	delete keysDown[e.keyCode];
}, false);

// Reset the game when the player catches the cheese
var reset = function () {
	jerry.x = 32 + (Math.random() * (canvas.width - 64));
	jerry.y = 32 + (Math.random() * (canvas.height - 64));

	tom.x = 32 + (Math.random() * (canvas.width - 64));
	tom.y = 32 + (Math.random() * (canvas.height - 64));

	cheese.x = 32 + (Math.random() * (canvas.width - 64));
	cheese.y = 32 + (Math.random() * (canvas.height - 64));

}

// Update game objects
var update = function (modifier) {
	if (38 in keysDown) { // Player holding up
		jerry.y -= jerry.speed * modifier;
	}
	if (40 in keysDown) { // Player holding down
		jerry.y += jerry.speed * modifier;
	}
	if (37 in keysDown) { // Player holding left
		jerry.x -= jerry.speed * modifier;
	}
	if (39 in keysDown) { // Player holding right
		jerry.x += jerry.speed * modifier;
	}

// Does Jerry eat the cheese?
	if (
		jerry.x <= (cheese.x + 32)
		&& cheese.x <= (jerry.x + 32)
		&& jerry.y <= (cheese.y + 32)
		&& cheese.y <= (jerry.y + 32)
		) {
		++ateCheese;
		reset();
		}

}
// When Tom wakes up and takes all Jerry's cheese
var noMoreCheese = function () {
	ateCheese = 0;
}
// Draw when Tom hasn't awoken
var render = function () {
	if (bgReady) {
		ctx.drawImage(bgImage, 0, 0);
	}

	if (jerryReady) {
		ctx.drawImage(jerryImage, jerry.x, jerry.y);
	}

	if (tomReady) {
		ctx.drawImage(tomImage, tom.x, tom.y);
	}

	if (cheeseReady) {
		ctx.drawImage(cheeseImage, cheese.x, cheese.y);
	}

	// Score
	ctx.fillStyle = "rgb(250, 250, 250)";
	ctx.font = "24px Helvetica";
	ctx.textAlign = "left";
	ctx.textBaseline = "top";
	ctx.fillText("Cheese: " + ateCheese, 32, 32);
}

// Draw when Tom's awoken
var render2 = function () {
	tomImage.src = "../imgs/tj101.png";
	if (bgReady) {
		ctx.drawImage(bgImage, 0, 0);
	}

	if (jerryReady) {
		ctx.drawImage(jerryImage, jerry.x, jerry.y);
	}

	if (tomReady) {
		ctx.drawImage(tomImage, tom.x, tom.y);
	}

	if (cheeseReady) {
		ctx.drawImage(cheeseImage, cheese.x, cheese.y);
	}

	// Score
	ctx.fillStyle = "rgb(250, 250, 250)";
	ctx.font = "24px Helvetica";
	ctx.textAlign = "left";
	ctx.textBaseline = "top";
	ctx.fillText("You woke up Tom! He ate your cheese!", 32, 32);
	noMoreCheese();
}

// Main loop
var main = function () {
	tomImage.src = "../imgs/sleepingtom.png";
	playToons();
	var now = Date.now();
	var delta = now - then;

	update(delta / 1000);
	if (
		jerry.x <= (tom.x + 400)
		&& tom.x <= (jerry.x + 32)
		&& jerry.y <= (tom.y + 100)
		&& tom.y <= (jerry.y + 32)
	) {
		render2();
	} else {
	render();
	}

	then = now;

	// Request to do this again ASAP
	requestAnimationFrame(main);
}

// Cross-browser support for requestAnimationFrame
var w = window;
requestAnimationFrame = w.requestAnimationFrame || w.webkitRequestAnimationFrame || w.msRequestAnimationFrame || w.mozRequestAnimationFrame;

// Let's play this game!
var then = Date.now();
reset();
main();






		</script>
	</body>
</html>
